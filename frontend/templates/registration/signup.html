{% extends "base.html" %}
{% block title %}Sign Up — DGSpace{% endblock %}

{% block content %}
<div class="card" style="max-width:460px;margin:0 auto">
  <h2>Create an Account</h2>

  <div id="alert-box"></div>

  <!-- Step 1: Fill in details -->
  <div id="step-register">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="full_name" placeholder="John Smith">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="your@email.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Minimum 8 characters">
    </div>
    <div class="form-group">
      <label>Department <span style="font-weight:normal;color:#888">(optional)</span></label>
      <input type="text" id="department" placeholder="Computer Science">
    </div>
    <button class="btn" onclick="doRegister()">Sign Up</button>
    <p style="margin-top:16px;text-align:center;font-size:0.9rem">
      Already have an account? <a href="/accounts/login">Log In</a>
    </p>
  </div>

  <!-- Step 2: Verify email -->
  <div id="step-verify" style="display:none">
    <div class="alert alert-info">
      A verification code has been sent to your email. Please enter it within 15 minutes.
    </div>
    <div class="form-group">
      <label>6-digit Verification Code</label>
      <input type="text" id="verify-code" placeholder="123456" maxlength="6"
             style="font-size:1.5rem;letter-spacing:8px;text-align:center">
    </div>
    <button class="btn" onclick="doVerify()">Verify Email</button>
    <p style="margin-top:12px;text-align:center;font-size:0.85rem">
      <a href="#" onclick="resend()">Resend verification code</a>
    </p>
  </div>
</div>

<script>
let _email = '';

function showAlert(msg, type='error') {
  document.getElementById('alert-box').innerHTML =
    `<div class="alert alert-${type}">${msg}</div>`;
}

async function doRegister() {
  const full_name  = document.getElementById('full_name').value.trim();
  const email      = document.getElementById('email').value.trim();
  const password   = document.getElementById('password').value;
  const department = document.getElementById('department').value.trim();

  if (!full_name || !email || !password) { showAlert('Please fill in all required fields.'); return; }
  if (password.length < 8) { showAlert('Password must be at least 8 characters.'); return; }

  try {
    const res  = await fetch('/api/students/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ full_name, email, password, department })
    });
    const data = await res.json();

    if (data.success) {
      _email = email;
      showAlert('Registration successful! Please check your email for the verification code.', 'success');
      document.getElementById('step-register').style.display = 'none';
      document.getElementById('step-verify').style.display   = 'block';
    } else {
      showAlert(data.message || 'Registration failed.');
    }
  } catch(e) {
    showAlert('Cannot reach the backend. Make sure Flask is running.');
  }
}

async function doVerify() {
  const code = document.getElementById('verify-code').value.trim();
  if (!code) { showAlert('Please enter the verification code.'); return; }

  try {
    const res  = await fetch('/api/students/verify-email', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: _email, code })
    });
    const data = await res.json();

    if (data.success) {
      showAlert('Email verified! Redirecting to login…', 'success');
      setTimeout(() => location.href = '/accounts/login', 1500);
    } else {
      showAlert(data.message || 'Invalid verification code.');
    }
  } catch(e) {
    showAlert('Cannot reach the backend.');
  }
}

async function resend() {
  if (!_email) return;
  await fetch('/api/students/resend-verification', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email: _email })
  });
  showAlert('Verification code resent.', 'info');
}
</script>
{% endblock %}
